<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }        body {
            background: linear-gradient(-45deg, #722f37, #8d3b47, #3c1518, #69140e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .wine-icon {
            font-size: 60px;
            color: #8d3b47;
            animation: float 6s ease-in-out infinite;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #2c0b0e;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-row-total {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }        .input-text {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }

        .input-text:focus {
            border-color: #8d3b47;
            outline: none;
            box-shadow: 0 0 0 3px rgba(141, 59, 71, 0.1);
            transform: translateY(-2px);
        }

        .input-text:hover {
            transform: translateY(-1px);
        }

        .form-row-last {
            text-align: center;
            margin-top: 30px;
        }        .register {
            background: linear-gradient(135deg, #8d3b47, #69140e);
            color: white;
            padding: 15px 50px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(141, 59, 71, 0.4);
        }

        .register::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
        }

        .register:hover::after {
            transform: translateX(100%);
            transition: 0.5s;
        }

        @media (max-width: 768px) {
            .form-row-total {
                flex-direction: column;
                gap: 15px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>    <div class="container">
        <form class="form-detail" action="/predict" method="post">
            <div class="header">
                <i class="fas fa-wine-glass-alt wine-icon"></i>
                <h1 class="title">Wine Quality Analysis</h1>
                <p class="subtitle">Enter the chemical properties of your wine for AI-powered quality prediction</p>
            </div>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="fixed_acidity"> Fixed Acidity:</label>
						<input type="text" name="fixed_acidity" id="fixed_acidity" class="input-text" placeholder="fixed_acidity" required>
					</div>

					<div class="form-row">
                        <label for="volatile_acidity"> Volatile Acidity:</label>
						<input type="text" name="volatile_acidity" id="volatile_acidity" class="input-text" placeholder="volatile_acidity" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="citric_acid"> Citric Acid:</label>
						<input type="text" name="citric_acid" id="citric_acid" class="input-text" placeholder="citric_acid" required>
					</div>


                    <div class="form-row">
                        <label for="residual_sugar"> Residual Sugar:</label>
						<input type="text" name="residual_sugar" id="residual_sugar" class="input-text" placeholder="residual_sugar" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="chlorides"> Chlorides:</label>
						<input type="text" name="chlorides" id="chlorides" class="input-text" placeholder="chlorides" required>
					</div>

                    <div class="form-row">
                        <label for="free_sulfur_dioxide"> Free Sulfur Dioxide:</label>
						<input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" class="input-text" placeholder="free_sulfur_dioxide" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="total_sulfur_dioxide"> Total Sulfur Dioxide:</label>
						<input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" class="input-text" placeholder="total_sulfur_dioxide" required>
					</div>

                    <div class="form-row">
                        <label for="density"> Density:</label>
						<input type="text" name="density" id="density" class="input-text" placeholder="density" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="pH"> pH:</label>
						<input type="text" name="pH" id="pH" class="input-text" placeholder="pH" required>
					</div>

                    <div class="form-row">
                        <label for="sulphates"> Sulphates:</label>
						<input type="text" name="sulphates" id="sulphates" class="input-text" placeholder="sulphates" required>
					</div>

				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="alcohol"> Alcohol:</label>
						<input type="text" name="alcohol" id="alcohol" class="input-text" placeholder="alcohol" required>
					</div>


				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict">
				</div>            </form>
    </div>
</body>
</html>
